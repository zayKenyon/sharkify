<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <title>Sharkify</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
<div id="popup-content" class="popup">
    <button id="open-upload-tab-btn" class="btn btn--primary" type="button">Manage Images</button>

    <div class="control-group">
        <label for="randomness-input" class="control-label">
            Replace 1 in <span id="randomness-value">333</span> images
        </label>
        <input
            type="range"
            id="randomness-input"
            class="slider"
            min="250"
            max="1000"
            value="333"
            aria-label="Image replacement frequency - 1 in X images"
        />
    </div>

    <button id="sharkify-btn" class="btn" type="button">Sharkify</button>
    <button id="reset-btn" class="btn btn--ghost" type="button">Reset</button>
</div>

<div id="error-content" class="hidden">
    <p>Can't sharkify this web page.</p>
    <p>Try a different page.</p>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
